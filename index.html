<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
    <!-- todo: change title to current countdown time -->
</head>
<body>
    <div id="counter">
        <div id="tabs">
            <button onclick="toggleCountdownType(this)" id="focus" class="selectedTab" type="button">Focus</button>
            <button onclick="toggleCountdownType(this)" id="break1" class="unselectedTab" type="button">Long Break</button>
            <button onclick="toggleCountdownType(this)" id="break2" class="unselectedTab" type="button">Short Break</button>    
        </div>
        
        <div id="timebox">
            
            <div id="time"> 
                <span type="number" id="hours" onclick="makeTimeEditable(this)" hidden>00</span><span id="hourcolon" hidden>:</span><span id="minutes" onclick="makeTimeEditable(this)">25</span>:<span id="seconds" onclick="makeTimeEditable(this)">00</span>
            </div>
            
        </div>
    </div>
    <div id="buttons">
        <button onclick="startCounter()" id="startbtn" type="button">Start</button>
        <button onclick="pauseCounter()" id="pausebtn" type="button" disabled>Pause</button>
        <button onclick="resetCounter()" id="resetbtn" type="button" disabled>Reset</button>    
    </div>
    <script src="script.js"></script>
</body>
</html>
